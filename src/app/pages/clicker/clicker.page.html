<ion-content>
  <div *ngIf="!isLoad">
    <ion-spinner></ion-spinner>
  </div>
  <div *ngIf="isLoad">
    <h1>{{state.name}}</h1>
    <p>{{state.meCount + (socket.clickerObservable | async)}}</p>
    <ion-button (click)="click()">КЛИК</ion-button>
    <p>{{state.myCount}}</p>
  </div>
</ion-content>
