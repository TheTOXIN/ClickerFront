<ion-content class="content">
    <div class="warp">
        <div class="warp-foot">
            <ion-button class="my-button" (click)="connect()">
                <div *ngIf="!isScan && !isLoad">CONNECT</div>
                <ion-icon *ngIf="isScan" name="checkmark"></ion-icon>
                <ion-spinner *ngIf="isLoad"></ion-spinner>
            </ion-button>
        </div>
        <div class="warp-body">

            <p class="data-text">ID: {{user.id}}</p>
            <ion-button class="icon-button" (click)="copy()">
                <ion-icon name="copy"></ion-icon>
            </ion-button>

            <div class="data-qr">
                <ngx-qrcode [(qrc-value)]="user.id"></ngx-qrcode>
            </div>

            <ion-button class="icon-button" (click)="scan()">
                <ion-icon name="camera"></ion-icon>
            </ion-button>
            <ion-input class="data-input" placeholder="ID" [(ngModel)]="data" #input></ion-input>

        </div>
        <div class="warp-head">
            <span class="my-title">{{user?.name}}</span>
        </div>
    </div>
</ion-content>
